<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Canlı Yayın</title>

<style>
    body {
        margin: 0;
        padding: 40px 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .wrapper {
        width: 95%;
        max-width: 1200px;
        position: relative;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
    }

    iframe.video {
        width: 100%;
        height: 650px;
        border: none;
        border-radius: 8px;
        display: block;
    }

    /* ÜST YAZI BLOCKER */
    .blocker-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px; /* üst yazı alanı yüksekliği */
        z-index: 10;
        background: rgba(0,0,0,0);
        pointer-events: auto; /* tıklamayı engeller */
    }

    /* ALT YAZI / FULLSCREEN BUTON BLOCKER */
    .blocker-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px; /* alt yazı / buton alanı yüksekliği */
        z-index: 10;
        background: rgba(0,0,0,0);
        pointer-events: auto; /* tıklamayı engeller */
    }
</style>

</head>
<body>

<div class="wrapper">
    <div class="video-wrapper">

        <!-- ÜST YAZI BLOCKER -->
        <div class="blocker-top"></div>

        <!-- ALT YAZI / FULLSCREEN BUTON BLOCKER -->
        <div class="blocker-bottom"></div>

        <!-- CANLI YAYIN -->
        <iframe
            class="video"
            src="https://www.youtube.com/embed/EznaaSEaUoA?autoplay=1&mute=1"
            allowfullscreen>
        </iframe>

    </div>
</div>

</body>
</html>
