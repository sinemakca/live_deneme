<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Canlı Yayın - Infusocial</title>

<style>
    body {
        margin: 0;
        padding: 40px 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .wrapper {
        width: 95%;
        max-width: 1200px;
        position: relative;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
    }

    .video {
        width: 100%;
        height: 650px;
        border: none;
        border-radius: 8px;
    }

    /* Üstteki kanal ismi alanını tıklanamaz yapan şeffaf katman */
    .blocker {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: rgba(0,0,0,0);
        z-index: 10;
        pointer-events: auto;
    }
</style>

</head>
<body>

<div class="wrapper">

    <div class="video-wrapper">

        <!-- Üstteki tıklanabilir alanı kapatan katman -->
        <div class="blocker"></div>

        <!-- Güncel CANLI YAYIN -->
        <iframe
            class="video"
            src="https://www.youtube.com/embed/EznaaSEaUoA"
            allowfullscreen>
        </iframe>
    </div>

</div>

</body>
</html>
