<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Canlı Yayın - Infusocial</title>

<style>
    body {
        margin: 0;
        padding: 40px 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .wrapper {
        width: 95%;
        max-width: 1200px;
        display: flex;
        gap: 20px;
        position: relative;
    }

    .video-wrapper {
        position: relative;
        flex: 2;
    }

    .video {
        width: 100%;
        height: 650px;
        border: none;
        border-radius: 8px;
    }

    .blocker {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: rgba(0,0,0,0);
        z-index: 10;
        pointer-events: auto;
    }

    iframe.chat {
        flex: 1;
        height: 650px;
        border: none;
        border-radius: 8px;
    }
</style>

</head>
<body>

<div class="wrapper">

    <div class="video-wrapper">

        <!-- Üst butonları engelleyen katman -->
        <div class="blocker"></div>

        <!-- CANLI VİDEO (GÜNCELLENDİ) -->
        <iframe
            class="video"
            src="https://www.youtube.com/embed/2wmAPBr4PcI"
            allowfullscreen>
        </iframe>
    </div>

    <!-- CANLI SOHBET (GÜNCELLENDİ) -->
    <iframe
        class="chat"
        src="https://www.youtube.com/live_chat?v=2wmAPBr4PcI&embed_domain=sinemakca.github.io">
    </iframe>

</div>

</body>
</html>
